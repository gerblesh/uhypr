modules:
  - type: files
    files:
      - source: usr
        destination: /usr
      - source: etc
        destination: /etc

  - from-file: module_config/packages.yml
  - from-file: module_config/bling.yml
  - type: script
    scripts:
      - vscode.sh
      - starship.sh

  # - type: signing
  - from-file: module_config/systemd.yml
  - type: signing

