# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, W, exec, foot
bind = $mainMod SHIFT, W, exec, foot fish -c ~/.local/bin/tmux-sessions.sh
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,0
bind = $mainMod, T, fullscreen,1
bind = $mainMod SHIFT, Y, exec, /usr/bin/lock.sh
bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, E, exec, thunar
bind = $mainMod, T, togglegroup,
bind = $mainMod SHIFT, T, changegroupactive,
bind = $mainMod, C, togglefloating,

bind = $mainMod, D, exec, fuzzel --prompt="  "
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle

bind = $mainMod, escape, exec, /usr/bin/logout-menu.sh && hyprctl dispatch dpms on
bind = $mainMod, period, exec, /usr/bin/emoji-menu.sh
bind = $mainMod, Z, exec, /usr/bin/wallpaper-menu.sh
bind = $mainMod, delete, exec, makoctl dismiss -a
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, right, swapnext
bind = $mainMod SHIFT, left, swapnext, prev

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, l, swapnext
bind = $mainMod SHIFT, h, swapnext, prev
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod , M, workspace, e+1
bind = $mainMod , N, workspace, e-1
bind = $mainMod SHIFT, K, exec, hyprctl kill

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, r, resizewindow

# screenshotting
bind = $mainMod SHIFT, G, exec, screenshot.sh area
bind = $mainMod, G, exec, screenshot.sh screen

# attempt at executing program when closing laptop (no workie D:)
#bindl=,switch:on:[Lid Switch],exec,bruh
# clipboard
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu --prompt=" 󱘣  " | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist list | fuzzel --dmenu --prompt=" 󱘝  " | cliphist delete
bind = $mainMod SHIFT, X, exec, wl-copy --clear && rm ~/.cache/cliphist/db && notify-send "Clipboard" "Clipboard Cleared!" --icon "xclipboard" --app-name="cliphist"
#volume
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && /usr/bin/volume-change.sh
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && /usr/bin/volume-change.sh
bind=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && /usr/bin/volume-change.sh

#brightness
bindle= ,XF86MonBrightnessUp, exec, light -A 5 && /usr/bin/brightness-change.sh
bindle= ,XF86MonBrightnessDown, exec, light -U 5 && /usr/bin/brightness-change.sh
bind = $mainMod CTRL SHIFT ALT, l, exec, xdg-open "https://linkedin.com"
bind = $mainMod SHIFT, c, exec, ~/.local/bin/calculate.sh

