
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

exec = wallpaper init
exec-once = swayidle -w timeout 120 'hyprctl dispatch dpms off ' timeout 130 'systemctl suspend' resume 'hyprctl dispatch dpms on' before-sleep 'lock.sh'
exec-once = /usr/bin/battery.sh

monitor=,preferred,auto,1
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = ignorezero, waybar
layerrule = blur, waybar


# clip shid
exec-once = wl-paste --watch cliphist store
# idk man
exec-once = playerctld daemon
# cursor
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 32
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Mocha-Dark-Cursors
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
env = XCURSOR_SIZE, 32
env = xcursor_theme, Catppuccin-Mocha-Dark-Cursors

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland XCURSOR_THEME=Catppuccin-Mocha-Dark-Cursors XCURSOR_SIZE=32
exec-once = systemd-notify --ready
# systray / polkit
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once= /usr/libexec/polkit-gnome-authentication-agent-1
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size = 4
    col.active_border = rgb(b4befe)
    col.inactive_border = rgb(181825)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    inactive_opacity = 0.99
    dim_inactive = true
    dim_strength = 0.1
    #rounding = 10
    # blur = true
    # blur_size = 4
    # blur_passes = 1
    # blur_new_optimizations = on
    drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

misc {
  vrr = 0
  vfr = true
  disable_hyprland_logo = true
}


animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, slide# 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = on
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

group {
  col.border_inactive = rgb(181825)
  col.border_active = rgb(cba6f7)
  groupbar {
    font_size = 14
    gradients = false
    render_titles = false
    col.active = rgb(b4befe)
    text_color = rgb(b4befe)
    col.inactive = rgb(181825)
  }
}

